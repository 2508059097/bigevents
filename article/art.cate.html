<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art.cate.css">
</head>
<body>
    <div>
        <!-- 卡片面板 -->
        <div class="layui-card">
            <div class="layui-card-header">
                <!-- 头部 -->
                <span>文章类别管理</span>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAdd">添加类别</button></div>
            <div class="layui-card-body">
                <!-- 表格 -->
                <table class="layui-table">
                    <!-- 控制表格的宽度 -->
                    <colgroup>
                      <col>
                      <col>
                      <col width="200">
                    </colgroup>
                    <!-- 标题 -->
                    <thead>
                      <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                      </tr> 
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
    <!-- 表格数据的模板 -->
    <script type="text/html" id="inner">
        <form class="layui-form" id="form-add">
          <!-- 输入框 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
        </form>
    </script>
    <!-- 编辑模板 -->
    <script type="text/html" id="inner-bj">
      <form class="layui-form" id="form-add" lay-filter="form" >
        <!-- 输入框 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
          </div>
      </form>
  </script>
    <!-- 数据模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td class="t1">{{$value.name}}</td>
            <td class="t2">{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btn">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/art.cate.js"></script>
</body>
</html>
